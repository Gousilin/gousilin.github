<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Links</title>

	<style type="text/css">

		a {
			padding: 5px;
			text-decoration: none;	
		}

		
		/* Links n√£o visitados*/
		a:link{
			color: #b9c941;
		}

		/* Links visitados*/
		a:visited{
			color: #b9c941;
		}

		/*Links hover, passa o cursor sobre o link*/
		a:hover{
			color: #FFF;
			background: #6d790f;
		}

		/*Links Ativos, quando clicado*/
		a:active{
			color: #e4f371;
		}

	</style>


</head>
<body>
	 
	<a href="https://www.google.com/"> Google </a> |
	<a href="https://www.tecmundo.com.br/"> Tec Mundo </a> |
	<a href="https:www.yhdmlo.com.br">testeteste</a> |
	<a href="https://www.megacurioso.com.br/"> Mega Curioso </a> 	
	
</body>
</html>
