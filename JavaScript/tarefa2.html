<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tarefa 2: JS</title>
        <script>
            var nome = prompt('Insira o seu nome:')
            var altura = prompt('Insira a sua altura em centímetros:')
            var peso = prompt('Insira o seu peso:')

            altura = parseInt(altura)
            peso = parseFloat(peso)

            altura = altura/100
            var m = peso/(altura*altura)

            m = parseFloat(m)

            var classificacao = ""

            if (m < 16 ) {
                classificacao = 'Baixo peso muito grave' 
            } else if (m >= 16 && m < 16.99){
                classificacao = 'Baixo peso grave'
                } else if (m >= 17 && m < 18.49) {
                    classificacao = 'Baixo peso'
                    } else if (m >= 18,5 && m < 24.99) { 
                        classificacao = 'Peso normal'
                        } else if (m >= 25 && m < 29.99) {
                            classificacao = 'Sobrepeso'
                            } else if (m >= 30 && m < 34.99) {
                                classificacao = 'Obesidade grau I'
                                } else if (m >= 35 && m < 39.99) {
                                    classificacao = 'Obesidade grau II'
                                    } else {
                                        classificacao = 'Obesidade grau III'
                                        } 
            
            document.write(nome + ' possui índice de massa corporal igual a ' + m + ', sendo classificado como: ' + classificacao)
                            
        </script>
    </head>

<body>

</body>
</html>
